name: Build and Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build custom fyne-cross image for linux
        run: docker build -t custom-fyne-linux .github/docker/fyne-build-linux/

      - name: Build custom fyne-cross image for windows
        run: docker build -t custom-fyne-windows .github/docker/fyne-build-windows/

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build for Linux and Windows
        run: |
          fyne-cross linux -arch=amd64 --image custom-fyne-linux --env CGO_ENABLED=1
          fyne-cross windows -arch=amd64 --image custom-fyne-windows --env CGO_ENABLED=1

      - name: Archive artifacts
        run: |
          mkdir -p release
          mv fyne-cross/dist/linux-amd64/* release/
          mv fyne-cross/dist/windows-amd64/* release/

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
